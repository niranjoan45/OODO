<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - EcoFinds</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="product-detail-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <span>EcoFinds</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="product_feed.html" class="nav-link">
                    <i class="fas fa-search"></i>
                    <span>Browse</span>
                </a>
                <a href="add_product.html" class="nav-link seller-only">
                    <i class="fas fa-plus"></i>
                    <span>Add Product</span>
                </a>
                <a href="my_listings.html" class="nav-link seller-only">
                    <i class="fas fa-list"></i>
                    <span>My Listings</span>
                </a>
                <a href="cart.html" class="nav-link user-only">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Cart</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="purchases.html" class="nav-link">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </a>
            </div>
            <div class="nav-user">
                <div class="user-dropdown">
                    <button class="user-btn">
                        <i class="fas fa-user-circle"></i>
                        <span id="userName">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                        <a href="#" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            Settings
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="#" class="dropdown-item" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="breadcrumb">
                <a href="product_feed.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Products
                </a>
            </div>

            <div class="product-detail-container" id="productDetailContainer">
                <!-- Product details will be loaded here -->
            </div>

            <!-- Recommended Products -->
            <section class="recommended-section">
                <h2>You Might Also Like</h2>
                <div class="products-grid" id="recommendedProducts">
                    <!-- Recommended products will be loaded here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Image Zoom Modal -->
    <div id="imageZoomModal" class="modal">
        <div class="modal-content image-modal">
            <button class="close-modal">
                <i class="fas fa-times"></i>
            </button>
            <img id="zoomedImage" src="" alt="Product Image">
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Loading product details...</p>
    </div>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/main.js"></script>
</body>
</html>
